        services and transportation organizations reported a twofold increase in compromises
        compared to the previous year. In [a 2023 International Association of Privacy
        Professionals report](https://iapp.org/media/pdf/resource_center/privacy_and_consumer_trust_report_summary.pdf
        "https://iapp.org/media/pdf/resource_center/privacy_and_consumer_trust_report_summary.pdf"),
